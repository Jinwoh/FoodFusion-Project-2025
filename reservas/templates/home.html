<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodFusion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link style="border-radius: 50%;" rel="icon" href="../static/img/title-logo.png" type="image/png">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
                <img style="border-radius: 50%;" src="/static/img/FoodFusion.png" alt="Logo" width="40" height="40" class="navbar-brand d-inline-block align-text-top">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a>
              <a class="nav-link" href="{% url 'menus' %}">Menus</a>
              {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'mis_reservas' %}">Mis Reservas</a>
              <a class="nav-link" href="{% url 'mesas_disponibles' %}">Realizar una reserva</a>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <strong >{{ user.email }}</strong>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="{% url 'mis_datos' %}" class="nav-link">Mis Datos</a></li>
                  <li><a href="/logout" class="nav-link">Cerrar Sesi√≥n</a></li>
                </ul>
              </li>
              {% else %}
              <a class="nav-link" href="{% url 'login' %}">Iniciar Sesion</a>
              <a class="nav-link" href="{% url 'registro' %}">Crear Cuenta</a>
              {% endif %}
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Contacto
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Whatsapp</a></li>
                  <li><a class="dropdown-item" href="#">Correo</a></li>
                  <li><a class="dropdown-item" href="#">Instagram</a></li>
                </ul>
              </li>
            </div>
          </div>
        </div>
      </nav>

    {% block content %}
    {% endblock %}


</body>
</html>
