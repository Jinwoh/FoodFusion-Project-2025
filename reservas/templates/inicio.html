{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="container mt-5 text-center" id="menu-section">
    <h2 class="fw-bold mb-4">Explora nuestros menús</h2>

    <!-- Filtro por categoría -->
<div class="mb-4">
    <h5 class="mb-3">Filtrar por categoría</h5>
    <div class="d-flex justify-content-center flex-wrap gap-2" id="filtros-categorias">
        <button onclick="filtrarMenus(null)" class="btn btn-outline-dark active">Todos</button>
        {% for categoria in categorias %}
            <button onclick="filtrarMenus({{ categoria.id }})" class="btn btn-outline-dark">
                {{ categoria.nombre }}
            </button>
        {% endfor %}
    </div>
</div>

    <!-- Listado de menús -->
<div class="row justify-content-center" id="contenedor-menus">
    {% for menu in menus %}
    <div class="col-6 col-sm-4 col-md-3 mb-4">
        <div class="text-center">
            {% if menu.img_url %}
                <img src="{{ menu.img_url.url }}" class="img-fluid" alt="{{ menu.nombre }}" style="width: 100%; height: 180px; object-fit: cover; border-radius: 10px;">
            {% else %}
                <img src="{% static 'img/default-food.jpg' %}" class="img-fluid" alt="Sin imagen" style="width: 100%; height: 180px; object-fit: cover; border-radius: 10px;">
            {% endif %}
            <p class="fw-bold mt-2 text-uppercase">{{ menu.nombre }}</p>
        </div>
    </div>
    {% endfor %}
</div>
<script src="{% static 'js/filtradoMenus.js' %}"></script>
{% endblock %}
